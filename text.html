<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎬 قائمة الأنمي المدبلج 🎬</title>
  <style>
    body {
      background-color: #0a0a23;
      font-family: 'Tajawal', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      color: #ffcc00;
    }
    #search {
      padding: 10px;
      width: 80%;
      font-size: 18px;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      border: none;
    }
    .filters {
      margin-bottom: 20px;
    }
    .filters button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .filters button:hover {
      background-color: #666;
    }
    .anime-section {
      margin-top: 40px;
    }
    .anime-title {
      font-size: 24px;
      color: #ffcc00;
      margin-bottom: 10px;
    }
    .anime-card {
      background-color: #1a1a3c;
      border-radius: 10px;
      padding: 10px;
      max-width: 300px;
      margin: auto;
    }
    .anime-card img {
      width: 100%;
      border-radius: 8px;
    }
    .watch-button {
      display: inline-block;
      background-color: #ffcc00;
      color: #000;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .episode-list {
      list-style: none;
      padding: 0;
      display: none;
      margin-top: 10px;
    }
    .episode-list li {
      background-color: #2c2c4c;
      margin: 5px auto;
      padding: 8px;
      border-radius: 6px;
      max-width: 280px;
      cursor: pointer;
    }
    .episode-list li:hover {
      background-color: #444;
    }
    .footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>🎬 قائمة الأنمي المدبلج 🎬</h1>
  <input type="text" id="search" placeholder="ابحث عن أنمي...">

  <div class="filters">
    <button onclick="filterCategory('all')">الكل</button>
    <button onclick="filterCategory('classic')">انمي</button>
    <button onclick="filterCategory('spacetoon')">سبيستون</button>
    <button onclick="filterCategory('action')">أكشن</button>
    <button onclick="filterCategory('drama')">دراما</button>
  </div>

  <!-- ناروتو -->
  <div class="anime-section classic">
    <div class="anime-title">ناروتو</div>
    <div class="anime-card" data-name="ناروتو">
      <img src="https://k.top4top.io/p_3405j700g0.jpg" alt="ناروتو">
      <div class="watch-button" onclick="toggleEpisodes('naruto')">مشاهدة الآن</div>
      <ul id="episodes-naruto" class="episode-list">
        <li><a href="https://e.top4top.io/m_34716uv399.mp4" target="_blank">▶️ الحلقة 1</a></li>
        <li><a href="https://b.top4top.io/m_3471l35799.mp4" target="_blank">▶️ الحلقة 2</a></li>
        <li><a href="https://a.top4top.io/m_3472ov4y80.mp4" target="_blank">▶️ الحلقة 3</a></li>
        <li><a href="https://h.top4top.io/m_3472zeixo0.mp4" target="_blank">▶️ الحلقة 4</a></li>
      </ul>
    </div>
  </div>

  <!-- صانع الهاوية -->
  <div class="anime-section classic">
    <div class="anime-title">صانع الهاوية</div>
    <div class="anime-card" data-name="صانع الهاوية">
      <img src="https://a.top4top.io/p_3471cmuq60.png" alt="صانع الهاوية">
      <div class="watch-button" onclick="toggleEpisodes('abyss')">مشاهدة الآن</div>
      <ul id="episodes-abyss" class="episode-list">
        <li><a href="https://example.com/abyss-1.mp4" target="_blank">▶️ الحلقة 1</a></li>
        <li><a href="https://example.com/abyss-2.mp4" target="_blank">▶️ الحلقة 2</a></li>
      </ul>
    </div>
  </div>

  <!-- دراغون بول سوبر -->
  <div class="anime-section classic">
    <div class="anime-title">دراغون بول سوبر</div>
    <div class="anime-card" data-name="دراغون بول سوبر">
      <img src="https://l.top4top.io/p_347105zly9.jpg" alt="دراغون بول سوبر">
      <div class="watch-button" onclick="toggleEpisodes('dbs')">مشاهدة الآن</div>
      <ul id="episodes-dbs" class="episode-list">
        <li><a href="https://example.com/dbs-1.mp4" target="_blank">▶️ الحلقة 1</a></li>
        <li><a href="https://example.com/dbs-2.mp4" target="_blank">▶️ الحلقة 2</a></li>
      </ul>
    </div>
  </div>

  <!-- ميراي -->
  <div class="anime-section classic">
    <div class="anime-title">ميراي</div>
    <div class="anime-card" data-name="ميراي">
      <img src="https://b.top4top.io/p_3472d8ii00.jpg" alt="ميراي">
      <div class="watch-button" onclick="toggleEpisodes('mirai')">مشاهدة الآن</div>
      <ul id="episodes-mirai" class="episode-list">
        <li><a href="https://e.top4top.io/m_mirai_ep1.mp4" target="_blank">▶️ الحلقة 1</a></li>
      </ul>
    </div>
  </div>

  <div class="footer">
    جميع الحقوق محفوظة © 2025 - تصميم حسين
  </div>

  <script>
    function toggleEpisodes(id) {
      document.querySelectorAll('.episode-list').forEach(e => e.style.display = 'none');
      document.getElementById('episodes-' + id).style.display = 'block';
    }

    function filterCategory(category) {
      const sections = document.querySelectorAll('.anime-section');
      sections.forEach(section => {
        if (category === 'all' || section.classList.contains(category)) {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      });
    }

    document.getElementById('search').addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      document.querySelectorAll('.anime-card').forEach(card => {
        const name = card.getAttribute('data-name')?.toLowerCase() || '';
        card.parentElement.style.display = name.includes(searchTerm) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
